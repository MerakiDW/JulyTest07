	/*

	PROBLE STATEMENT: 
	   the form may have as many as 5 or 6 text boxes across making a row.

	   But if a new row is created, how do I dynamically add ID's and names to them
		so when the form is submitted in a get or post, each row and each text box
		value is recorded and sent to the database.
	
	1.  Should I add an input to allow the user to input a value to add rows

	}

	*/
	
/*
https://www.geeksforgeeks.org/dynamically-create-and-remove-iframe-in-javascript/ 
https://www.tutorialspoint.com/how-to-remove-existing-html-elements-in-javascript
*/	
	


	
function addnewrow(){
 // Get the table by its ID
const table = document.getElementById('tbl1');
// Create a new row
const newRow = table.insertRow(-1);	
	
document.getElementById("tbl1").appendChild(newRow);	
	

    
 // Create X amount of cells in the new row and add an input field in each cell.//
//Get the rowcount so that value can be added to the id naming convention.//
// EXAMPLE: R4C3  R=row then the row number, C=column and then the column number.//	

	const rowCount = table.rows.length;
	
	for (let i = 0; i < 4; i++) {
        const newCell = newRow.insertCell();
        const input = document.createElement('input');
		
        input.type = 'text';
        input.placeholder = `Input ${i + 1}`;
		input.id = `R${rowCount}C${i + 1}`;
        newCell.appendChild(input);
     }
	
}

/*   */
